<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <title>Shringar Seva</title>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!--     Fonts     -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>

</head>

<body>

    <div class="main" style="background-image: url('images/cover.WEBP')">

        <div id="message" style="display: none;">
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>Success!</strong> You have been subscribed.
            </div>
        </div>

        <div class="container">
            <h1 class="logo cursive">
                Shringar Seva
            </h1>

            <div class="content">
                <h4 class="motto">Comming Soon!</h4>
                <div class="subscribe">
                    <h5 class="info-text">
                        Till then, join our mailing list. We will keep you updated.
                    </h5>
                    <div class="row">
                        <div class="col-md-4 col-md-offset-4 col-sm6-6 col-sm-offset-3 ">
                            <form class="form-inline" name="submit-to-google-sheet">
                                <div class="form-group">
                                    <input type="email" required name="Email" class="form-control transparent"
                                        placeholder="Your email here...">
                                </div>
                                <button type="submit" class="btn btn-success btn-fill"><b>Subscribe!</b></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzvWM6wtFs4aQv7k4Yh9w8C5yy2FcSFMhEK4pjAd0mQ7GFkQqBZ0lFSki7YSWjSlGlHfA/exec"
        const form = document.forms["submit-to-google-sheet"]
        const message = document.getElementById("message")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    message.classList.add('show');
                    setTimeout(() => form.submit(), 5000);
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>

</html>
